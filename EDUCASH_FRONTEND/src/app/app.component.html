<ion-app>
  <ion-menu side="start" menuId="main" contentId="main-content" type="overlay" [disabled]="!isAuthenticated">
    <ion-header>
      <ion-toolbar>
        <div class="logo-container">
          <img src="assets/img/EDUCASH_LOGO.png" alt="EDUCA$H Logo">
          <div class="quick-summary" *ngIf="isAuthenticated && usuario">
            <ion-text color="light">
              <small>Bienvenido/a</small>
              <h4>{{ usuario.nombre || 'Usuario' }}</h4>
            </ion-text>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="p.url" routerDirection="root" detail="false" class="menu-item">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <div class="menu-divider"></div>

        <ion-item button (click)="logout()" class="logout-item" *ngIf="isAuthenticated">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
