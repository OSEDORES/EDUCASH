<ion-content class="ion-padding auth-bg">
  <div class="auth-container">
    <!-- Logo con efecto de elevación -->
    <div class="logo-container">
      <ion-img 
        src="assets/img/EDUCASH_LOGO.png" 
        class="logo pulse"
        alt="EDUCA$H Logo">
      </ion-img>
      <h1 class="app-title">EDUCA$H</h1>
      <p class="app-slogan">Controla tus finanzas inteligentemente</p>
    </div>

    <!-- Tarjeta de formulario con sombra -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Input de email con icono -->
          <ion-item lines="full" class="form-input">
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>

          <!-- Input de contraseña con icono -->
          <ion-item lines="full" class="form-input">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>

          <!-- Botón con gradiente -->
          <ion-button 
            type="submit" 
            expand="block" 
            shape="round"
            [disabled]="loginForm.invalid || loading"
            class="login-btn">
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Ingresar</span>
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Footer minimalista -->
    <div class="auth-footer">
      <p>© 2025 EDUCA$H v1.0</p>
    </div>
  </div>
</ion-content>
