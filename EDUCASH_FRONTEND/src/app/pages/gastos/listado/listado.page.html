<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Gastos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navegarARegistro()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros -->
  <ion-segment [(ngModel)]="filtro" (ionChange)="filtrarGastos()">
    <ion-segment-button value="todos">Todos</ion-segment-button>
    <ion-segment-button value="mes">Este mes</ion-segment-button>
  </ion-segment>

  <!-- Lista con opciones de deslizar -->
  <ion-list>
    <ion-item-sliding *ngFor="let gasto of gastosFiltrados">
      <ion-item>
        <ion-label>
          <h2>{{ gasto.categoria }}</h2>
          <p>{{ gasto.fecha | date:'dd/MM/yyyy' }}</p>
        </ion-label>
        <ion-note slot="end" color="danger">
          - L.{{ gasto.monto | number:'1.2-2' }}
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <!-- Botón de editar -->
        <ion-item-option color="primary" (click)="editarGasto(gasto)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
        <!-- Botón de eliminar -->
        <ion-item-option color="danger" (click)="eliminarGasto(gasto.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Mensaje si no hay gastos -->
  <div *ngIf="gastosFiltrados.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="receipt-outline" size="large"></ion-icon>
    <p>No hay gastos registrados</p>
  </div>
</ion-content>
