<ion-header>
    <ion-toolbar>
      <ion-title>Nuevo Presupuesto</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancelar()">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form [formGroup]="presupuestoForm" (ngSubmit)="guardar()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Categor√≠a</ion-label>
        <ion-select formControlName="categoria">
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">
            {{ categoria }}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-select formControlName="tipo">
          <ion-select-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Monto Total</ion-label>
        <ion-input formControlName="montoTotal" type="number" min="0.01"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Periodo</ion-label>
        <ion-select formControlName="periodo">
          <ion-select-option *ngFor="let periodo of periodos" [value]="periodo">
            {{ periodo }}
          </ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Objetivo (Opcional)</ion-label>
        <ion-input formControlName="objetivo" type="text"></ion-input>
      </ion-item>
  
      <ion-button 
        type="submit" 
        expand="block" 
        [disabled]="presupuestoForm.invalid"
        class="ion-margin-top">
        Guardar
      </ion-button>
    </form>
  </ion-content>
