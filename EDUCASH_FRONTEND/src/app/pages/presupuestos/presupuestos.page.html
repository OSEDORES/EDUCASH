<ion-header>
  <ion-toolbar>
    <ion-title>Presupuestos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModalCrearPresupuesto()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let presupuesto of presupuestos">
      <ion-item>
        <ion-label>
          <h2>{{ presupuesto.nombre }}</h2>
          <p>{{ presupuesto.tipo }} - {{ presupuesto.periodo }}</p>
          <ion-progress-bar 
            [color]="getColorProgreso(presupuesto.porcentajeUsado)"
            [value]="presupuesto.porcentajeUsado / 100">
          </ion-progress-bar>
          <p>{{ presupuesto.montoUsado | currency }} / {{ presupuesto.montoTotal | currency }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="abrirModalEditarPresupuesto(presupuesto)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarPresupuesto(presupuesto.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
