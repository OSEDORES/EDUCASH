<ion-header>
  <ion-toolbar [color]="getCategoriaSeleccionada()?.color || 'primary'">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ingresos/listado"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Editar Ingreso' : 'Nuevo Ingreso' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardarIngreso()" [strong]="true" [disabled]="formIngreso.invalid || cargando">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formIngreso">
    <!-- Monto -->
    <ion-item>
      <ion-label position="floating">Monto (L.) *</ion-label>
      <ion-input 
        type="number" 
        formControlName="monto" 
        inputmode="decimal"
        placeholder="0.00"
        [clearInput]="true">
      </ion-input>
      <ion-note slot="error" *ngIf="formIngreso.get('monto')?.errors?.['required']">
        Campo requerido
      </ion-note>
      <ion-note slot="error" *ngIf="formIngreso.get('monto')?.errors?.['min']">
        Mínimo L. 0.01
      </ion-note>
    </ion-item>

    <!-- Categoría -->
    <ion-item>
      <ion-label position="floating">Categoría *</ion-label>
      <ion-select 
        formControlName="id_categoria" 
        interface="action-sheet"
        [okText]="'Seleccionar'" 
        [cancelText]="'Cancelar'">
        <ion-select-option 
          *ngFor="let cat of categorias" 
          [value]="cat.id ? cat.id.toString() : ''"
          [style.color]="cat.color">
          <ion-icon [name]="cat.icono" [style.color]="cat.color"></ion-icon>
          {{ cat.nom_categoria }}
          <ion-badge *ngIf="cat.es_recurrente" color="medium" slot="end">
            Recurrente
          </ion-badge>
        </ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Fecha -->
    <ion-item>
      <ion-label position="floating">Fecha *</ion-label>
      <ion-datetime
        formControlName="fecha"
        presentation="date"
        display-format="DD/MM/YYYY"
        [max]="maxDate">
      </ion-datetime>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="floating">Descripción (opcional)</ion-label>
      <ion-textarea 
        formControlName="descripcion" 
        rows="2"
        [counter]="true" 
        maxlength="200"
        placeholder="Ej: Pago por proyecto X">
      </ion-textarea>
      <ion-note slot="helper">
        {{ formIngreso.get('descripcion')?.value?.length || 0 }}/200
      </ion-note>
    </ion-item>

    <!-- Recurrente -->
    <ion-item *ngIf="getCategoriaSeleccionada()?.es_recurrente">
      <ion-label>Ingreso recurrente</ion-label>
      <ion-toggle 
        formControlName="es_recurrente" 
        slot="end"
        [color]="getCategoriaSeleccionada()?.color || 'primary'">
      </ion-toggle>
    </ion-item>
  </form>

  <!-- Estado de carga -->
  <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>
</ion-content>
